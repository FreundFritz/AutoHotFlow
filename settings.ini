AppChangelog=0.02.22.00`nBetter behaviour when a settings window is opened in the Editor.`n`n0.02.21`nNew actions: Get monitor settings, Set monitor settings`n`n0.02.20`nNew actions: Eject drive, Lock or unlock drive, Get drive information, Change drive label, List drives`nNew trigger: File observer`nIn the element settings window Important buttons are now always visible.`n`n0.02.19`nNew actions HTTP Request and Screenshot`n`n0.02.18`nNew action: HTTP Request`n`n0.02.16`nElement settings: New icons near to edit fields showing which content type it has (Expression, String or Variable name)`nImproved action "Play sound". Now a standard system sound can be selected.`nImproved actions "Message box", "Input Box", and condition "Confirmation dialog". Many new options.`n`n0.02.15`nNew elements:`n- Get pixel color`n- Search pixel`nNew assistants:`n- Color selection`n- Import color from screen`n- Import position using mouse`nNew translation tool`n`n0.02.14`nNew element: Search image`nBugfix in Trigger Shortcut`nBugfix in Manager which did not reenable flows after shutdown`n`n0.02.13`nBugfix`n`n0.02.12`nAll elements are logging now!`nMany internal changes and buxfixes`n`n0.02.11`nImproved assistant for getting window and control information`nMore Logs`n`n0.02.10`nSome more logs and improvements`n`n0.02.09`nBugfix`n`n0.02.08`nBugfix`n`n0.02.07`nBugfix`nHigh memory consumption due to changes on the graphic rendering.`n`n0.02.06`nNo flickering anymore!`n`n0.02.05`nNew "About AutoHotKey" window`n`n0.02.04`nNew debug dialog`n`n0.02.03`nHelp written for every element`nCondition "Folder exists" removed.`nNew action "Set lock key"`nMany small improvements`n`n0.02.02`nAction "Date Calculation" improved`nBugfices`nFirst entries in the help`n`n0.02.01`nBugfix: Flows sometimes were disabled on shutdown.`n`n0.02.00`nNew element type: Loop`n`n0.01.04`nEnhancements in user interface.`n`n0.01.01`nText in elements is aligned vertically.`n`n0.01.00`nFirst BETA Version.
